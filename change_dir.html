<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Change Directory</title>
	<link rel="stylesheet" href="change_dir.css">
</head>
<body>
	<div class="header">
		<h1 class="heading">Change your directory</h1>
	</div>
	<div class="cmd">
		<form action="/cgi-bin/change_dir.cgi" method="POST" class="cmd"> <br><br>
			<pre><h4><input type="text" placeholder="Enter the location where you want to go" name="loc"></h4></pre> <br>
			<input type="submit" value="Change Directory">
		</form>
		<script>function loadDoc() {
	//var cmd =document.getElementById("xxx").value;
	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("get_data").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "/cgi-bin/change_dir.cgi", true);
  xhttp.send();
}</script>

		<!--<button type="button"> change directory </button>-->
	</div>
	<div class="get_data"></div>
	
</body>
</html>
