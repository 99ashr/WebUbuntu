<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PWD(Present Working Directory)</title>
	<link rel="stylesheet" href="pwd.css">
</head>
<body>
	<div class="header">
		<h1 class="heading">Present Working Directory</h1>
	</div>
	<div class="pwd">
		<form action="/cgi-bin/pwd.cgi" method="POST" class="pwd">
			<input type="submit" value="PWD  ">
		</form>
		<button type="button" onclick="loadDoc()">Change Content</button>
	</div>

	<script>function loadDoc() {
	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("get_data").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "/cgi-bin/pwd.cgi", true);
  xhttp.send();
}</script>

	
	<div id="get_data"></div>

	
</body>
</html>
