<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<h1>loading ajax</h1>
		
		<script type="text/javascript">function loadDoc() {
			//var cmd =document.getElementById("xxx").value;
			  var xhttp = new XMLHttpRequest();
			  xhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {
		      document.getElementById("get_data").innerHTML =
		      this.responseText;
		    }
		  };
		  xhttp.open("GET", "/text.txt", true);
		  xhttp.send();
		}</script>

		<button type="button" onclick="loadDoc();"> Load Ajax </button>
	<div class="get_data"></div>

</body>
</html>
